<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dygraph</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<div id="myDiv"></div>

<script>
    trace1 = {
        type: 'scatter',
        x: [0, 2, 4, 6, 8, 10],
        y: [0, 9, 1, 6, 2, 7],
        mode: 'lines',
        name: 'Red',
        line: {
            color: 'rgb(219, 64, 82)',
            width: 3
        }
    };

    trace2 = {
        type: 'scatter',
        x: [10, 8, 6, 4, 2, 0],
        y: [1, 3, 3, 6, 5, 7],
        mode: 'lines',
        name: 'Blue',
        line: {
            color: 'rgb(55, 128, 191)',
            width: 1
        }
    };

    var data = [trace1, trace2];

    Plotly.newPlot('myDiv', data);

</script>
</body>
</html>
